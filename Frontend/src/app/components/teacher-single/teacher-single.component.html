<app-secondary-header title="Our Teachers >" [minor_title]="teacher.Name"></app-secondary-header>

<!-- new template -->
<div class="mt-4 mb-5">
    <div class="row">
        <div class="col-md-3">

            <!-- Profile Image -->
            <div class="card card-primary card-outline">
                <div class="card-body box-profile">
                    <div class="text-center">
                        <img class=" img-fluid rounded-circle" src="../../../assets/images/teachers/teacher-1.jpg"
                            alt="User profile picture" style="border: 5px double #d47927;">
                    </div>

                    <h3 class="profile-username text-center">{{teacher.Name}}</h3>

                    <p class="text-muted text-center">{{teacher.DeptName}}</p>


                    <button type="button" class="btn btn-primary btn-block" data-toggle="modal"
                        data-target="#updateModal">
                        Update
                    </button>
                    <button type="button" class="btn btn-primary btn-block" data-toggle="modal"
                        [attr.data-target]="'#'+student_answers_modal">
                        Students Answers Report
                    </button>
                    <button type="button" class="btn btn-primary btn-block" (click)="reportClick(teacher.ID)">
                        Get Courses Report
                    </button>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->

            <!-- About Me Box -->
        </div>

        <!-- /.col -->
        <div class="col-md-9">
            <div class="card">
                <div class="card-header p-2">
                    <ul class="nav nav-pills">
                        <li class="nav-item"><a class="nav-link active" href="#activity" data-toggle="tab">My
                                Courses</a>
                        </li>
                    </ul>
                </div><!-- /.card-header -->
                <div class="card-body">
                    <app-courses-list courses_number=0 [teacherID]="teacher.ID"></app-courses-list>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- end template -->

<!-- popups -->
<app-student-answers-modal [modal_name]="student_answers_modal"></app-student-answers-modal>
<div *ngIf="teacher">
    <app-pop-ups [teacher]="teacher"></app-pop-ups>
</div>
