<!-- add course Modal -->
<div class="modal fade" id={{modal_name}} tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content rounded-0 border-0 p-4">
            <div class="modal-header border-0">
                <h3>Add Course</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="course" (ngSubmit)="save()" class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <input type="text" class="form-control mb-3" formControlName="Name" placeholder="Name">
                            <span class="error-msg"
                                *ngIf="course.get('Name').invalid && course.get('Name').touched">
                                Name is required
                            </span>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <textarea type="text" class="form-control mb-3" formControlName="Description"
                                placeholder="Description"></textarea>
                            <span class="error-msg"
                                *ngIf="course.get('Description').invalid && course.get('Description').touched">
                                Description is required
                            </span>
                        </div>
                    </div>

                    <div class="col-12">
                        <input type="submit" class="btn btn-primary" value="Save" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
