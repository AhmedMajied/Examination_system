<!-- UpdateUserInfo -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>  
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label class="col-form-label">Username:</label>
                  <input #username value={{user.Username}} type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label class="col-form-label">Password:</label>
                  <input #password type="password" class="form-control">
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="clicked(username.value,password.value)">Save changes</button>
        </div>
      </div>
    </div>
  </div>
<!-- EndUpdateForm -->
