<!-- AddQuesForm -->
<h4 class="dispaly-4">ADD Question</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden"  name="courseID" #courseID="ngModel" [(ngModel)]="formData.courseID">
  <div class="form-group">
    <label>Question</label>
    <input name="Question" #Question="ngModel" [(ngModel)]="formData.Question" class="form-control"
    [class.is-invalid]="!isValid && formData.Question==''">
    <hr>
    <label>Type</label>
    <select name="TypeID" #ItemID="ngModel" [(ngModel)]="formData.TypeID" class="form-control""
      [class.is-invalid]="!isValid && formData.TypeID==0">
      <option value="0">-Select-</option>
      <option *ngFor="let item of typeList" value="{{item.ID}}">{{item.Name}}</option>
    </select>

    <hr>
    <label>Answer</label>
    <input  name="Answer" #Answer="ngModel" [(ngModel)]="formData.Answer" class="form-control"
     [class.is-invalid]="!isValid && formData.Answer==['']">

    <hr>
    <label>Right Answer</label>
    <select name="R_Answer" #ItemID="ngModel" [(ngModel)]="formData.R_Answer" class="form-control"
      [class.is-invalid]="!isValid && formData.R_Answer==0">
      <option value="0">-Select-</option>
      <option *ngIf="formData.TypeID=2" value="1">1</option>
      <option *ngIf="formData.TypeID=2" value="2">2</option>
      
      <option *ngIf="formData.TypeID=1" value="1">1</option>
      <option *ngIf="formData.TypeID=1" value="2">2</option>
      <option *ngIf="formData.TypeID=1" value="3">3</option>
      <option *ngIf="formData.TypeID=1" value="4">4</option> 

    </select>
  </div>

   
 
  
  <div class="form-group">
    <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
  </div>
</form>
<!-- EndAddQuesForm -->
