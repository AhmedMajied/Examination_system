<!-- AddQuesForm -->
<h4 class="dispaly-4">{{tittle}}</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden"  name="courseID" #courseID="ngModel" [(ngModel)]="formData.courseID">
  <div class="form-row">
    <div class="form-group col-md-12">
      <label>Question</label>
      <div class="input-group">
        <input name="Question" #Question="ngModel" [(ngModel)]="formData.Question" class="form-control"
          [class.is-invalid]="!isValid && formData.Question==''">
          <div class="input-group-prepend">
            <div class="input-group-text">?</div>
          </div>
      </div>
    </div>
  </div>
  <hr> 
  <div class="form-group">
    <label>Type Of Question</label>
    <select name="TypeID" #TypeID="ngModel" [(ngModel)]="formData.TypeID" class="form-control"
    [class.is-invalid]="!isValid && formData.TypeID==0">
      <option value="0">-Select-</option>
      <option *ngFor="let item of typeList" value="{{item.ID}}">{{item.Name}}</option>
    </select>
  </div>
  <hr>

  <div *ngIf="isMcQ()" class="form-row">
    <div class="form-group col-md-12">
      <label>Answer</label>
      <div class="input-group">
        <input  name="Answer1" #Answer1="ngModel" [(ngModel)]="formAns.Answer1" class="form-control"
        [class.is-invalid]="!isValid && formAns.Answer1==''">
      </div>
      <hr>
      <div class="input-group">
        <input  name="Answer2" #Answer2="ngModel" [(ngModel)]="formAns.Answer2" class="form-control"
        [class.is-invalid]="!isValid && formAns.Answer2==''">
      </div>
      <hr> 
      <div class="input-group">
        <input  name="Answer3" #Answer3="ngModel" [(ngModel)]="formAns.Answer3" class="form-control"
        [class.is-invalid]="!isValid && formAns.Answer3==''">
      </div>
      <hr>
      <div class="input-group">
        <input  name="Answer4" #Answer4="ngModel" [(ngModel)]="formAns.Answer4" class="form-control"
        [class.is-invalid]="!isValid && formAns.Answer4==''">
      </div>
    </div> 
  </div>
  
  <div *ngIf="isTandF()" class="form-row">
    <div class="form-group col-md-12">
      <label>Answer</label>
      <div class="input-group">
        <input name="Answer[0]" #Answer[0]="ngModel" [(ngModel)]="formData.Answer[0]" class="form-control" readonly>
      </div>
      <hr>
      <div class="input-group">
        <input name="Answer[1]" #Answer[1]="ngModel" [(ngModel)]="formData.Answer[1]" class="form-control" readonly>
      </div>
    </div>
  </div>

  <div *ngIf="isTandF()" class="form-group">
    <label>Right Answer</label>
    <select name="R_Answer" #R_Answer="ngModel" [(ngModel)]="formData.R_Answer" class="form-control"
    [class.is-invalid]="!isValid && formData.R_Answer==0">
    <option value="0">-Select-</option>
    <option  value="1">First Answer</option>
    <option  value="2">Second Answer</option>
    </select>
  </div>


  <div *ngIf="isMcQ()" class="form-group">
    <label>Right Answer</label>
    <select name="R_Answer" #R_Answer="ngModel" [(ngModel)]="formData.R_Answer" class="form-control"
    [class.is-invalid]="!isValid && formData.R_Answer==0">
    <option value="0">-Select-</option>
    <option value="1">First Answer</option>
    <option value="2">Second Answer</option>
    <option value="3">Third Answer</option>
    <option value="4">Fourth Answer</option>
    </select>
  </div>
  
  
  <div class="form-group">
    <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
  </div>
</form>
<!-- EndAddQuesForm -->
