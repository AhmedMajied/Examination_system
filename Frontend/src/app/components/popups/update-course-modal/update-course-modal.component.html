<!-- add course Modal -->
<div class="modal fade" id={{modal_name}} role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content rounded-0 border-0 p-4">
            <div class="modal-header border-0">
                <h3>Update Course</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <form [formGroup]="course" (ngSubmit)="update()" class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <input type="text" class="form-control mb-3" formControlName="Name" placeholder="Name">
                            <span class="error-msg" *ngIf="course.get('Name').invalid && course.get('Name').touched">
                                Name is required
                            </span>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <textarea type="text" class="form-control mb-3" formControlName="Description"
                                placeholder="Description"></textarea>
                            <span class="error-msg"
                                *ngIf="course.get('Description').invalid && course.get('Description').touched">
                                Description is required
                            </span>
                        </div>
                    </div>

                    <div class="col-12 col-sm-6">
                        <label for="DepartmentID">Department</label>
                        <select formControlName="DepartmentID" class="custom-select">
                            <option [value]="dept.ID" *ngFor="let dept of departments">{{dept.Name}}
                            </option>
                        </select>
                        <span class="error-msg"
                            *ngIf="course.get('DepartmentID').invalid && course.get('DepartmentID').touched">
                            Department is required
                        </span>
                    </div>

                    <div class="col-12 col-sm-6">
                        <label for="InstructorID">Teacher</label>
                        <select formControlName="InstructorID" class="custom-select">
                            <option [value]="teacher.ID" *ngFor="let teacher of teachers">{{teacher.Name}}
                            </option>
                        </select>
                        <span class="error-msg"
                            *ngIf="course.get('InstructorID').invalid && course.get('InstructorID').touched">
                            Teacher is required
                        </span>
                    </div>

                    <div class="col-12">
                        <input type="submit" class="btn btn-primary mt-3" value="Update" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
