<!-- add topic Modal -->
<div class="modal fade" id={{modal_name}} role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content rounded-0 border-0 p-4">
            <div class="modal-header border-0">
                <h3>Add Topic</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <form [formGroup]="topic" (ngSubmit)="save()" class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <input type="text" class="form-control mb-3" formControlName="Name" placeholder="Name">
                            <span class="error-msg"
                                *ngIf="topic.get('Name').invalid && topic.get('Name').touched">
                                Name is required
                            </span>
                        </div>
                    </div>
                    
                    <div class="col-12">
                        <label for="CourseID">Course</label>
                        <select formControlName="CourseID" class="custom-select">
                            <option [value]="course.ID" *ngFor="let course of courses">{{course.Name}}
                            </option>
                        </select>
                        <span class="error-msg"
                            *ngIf="topic.get('CourseID').invalid && topic.get('CourseID').touched">
                            Course is required
                        </span>
                    </div>

                    <div class="col-12 mt-3">
                        <input type="submit" class="btn btn-primary" value="Save" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
