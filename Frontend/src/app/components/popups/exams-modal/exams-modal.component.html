<!-- Modal -->
<div class="modal fade" id="examsModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content rounded-0 border-0 p-4">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Exam Title</th>
                        <th scope="col">Duration</th>
                        <th scope="col">Show Exam</th>
                        <th scope="col">Show Report</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let exam of exams">
                        <td>{{exam.Title}}</td>
                        <td>{{exam.Duration}} Hours</td>
                        <td>
                            <a data-dismiss="modal" class="btn btn-primary btn-sm active" role="button" aria-pressed="true" [routerLink]="['/exams',exam.ID]">
                                Show
                            </a>
                        </td>
                        <td>
                            <a data-dismiss="modal" class="btn btn-primary btn-sm active" role="button" aria-pressed="true" (click)="clicked(exam.ID)">
                                Exam Questions 
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
