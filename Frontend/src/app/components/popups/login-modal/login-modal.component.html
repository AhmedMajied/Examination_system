<!-- Modal -->
<div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content rounded-0 border-0 p-4">
            <div class="modal-header border-0">
                <h5 style="display: block;">{{LoginStatus}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form>
                <div class="form-group">
                    <label class="col-form-label">UserName:</label>
                    <input #username type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label class="col-form-label">Password:</label>
                    <input #password type="password" class="form-control">
                </div>
                <div class="form-group form-check">
                    <input #IsTeacher type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">IsTeacher?</label>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="clicked(username.value,password.value,IsTeacher)">Submit</button>
            </div>
        </div>
    </div>
</div>
