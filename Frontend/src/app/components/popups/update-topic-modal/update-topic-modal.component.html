<!-- update topic Modal -->
<div class="modal fade" id={{modal_name}} role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content rounded-0 border-0 p-4">
            <div class="modal-header border-0">
                <h3>Update Topic</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="topic" (ngSubmit)="update()" class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="Name">Name</label>
                            <input type="text" class="form-control mb-3" formControlName="Name" id="Name">
                            <span class="error-msg"
                                *ngIf="topic.get('Name').invalid && topic.get('Name').touched">
                                Name is required
                            </span>
                        </div>
                    </div>
                    <div class="col-12 text-center">
                        <input type="submit" class="btn btn-primary" value="Update" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
